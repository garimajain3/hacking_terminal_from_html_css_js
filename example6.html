<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background-color: green;
        color: white;
        padding: 40px;
        
    }
    </style>
    
</head>
<body>
    
    <script>
        
        const randomDelay = () =>{
            return new Promise((resolve , reject)=>{
                let timeout = 1 + Math.random()*6
                setTimeout(()=>{
                    resolve()
                },timeout*1000)
            })
        }

        
        const addItems = async (items) =>{
            await randomDelay();
            let div = document.createElement("div")
            div.innerHTML = items;
            document.body.append(div)

        }

        async function main(){

        let t =  setInterval(()=>{
            let last = document.body.getElementsByTagName("div")
            console.log(last)
            last = last[last.length - 1]
            console.log("gfkjcsa",last)
            if(last.innerHTML.endsWith("...")){
                last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length-1)
            }
            else{
                last.innerHTML = last.innerHTML + "."
            }



        } ,100)

        let text = [
            "Initialize hacking",
            "Reading your files",
            "Passwords files Detected",
            "Sending all passwords and files to server",
            "cleaning up"
        ]
        for(const items of text){
           await addItems(items)
        }

        await randomDelay()
            clearInterval(t)
        
    }

    main()
        

        
    </script>
</body>
</html>
